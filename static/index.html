<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://icons.iconarchive.com/icons/alecive/flatwoken/512/Apps-Player-Audio-C-icon.png"
      type="image/x-icon"
    />
    <title>Groupie Trackers</title>
    <link rel="stylesheet" href="static/style.css" />
  </head>

  <body>
    <header>
      <h1>Groupie Trackers</h1>
    </header>
    <ul class="cards">
      {{range .}}
      <li>
        <div class="card">
          <h3 class="name">{{.Name}}</h3>
          <a href="/profile?id={{.Id}}">
            <img class="image" src="{{.Image}}" alt="{{.Name}}"
          /></a>
          <div class="cdate">
            <h3>Creations Date: {{.CreationDate}}</h3>
            <h3>First Album:</h3>
            <h3>{{.FristAlbum}}</h3>
          </div>
        </div>
      </li>
      {{end}}
    </ul>
    <footer>
      <p>&copy; 2024 Groupie Trackers</p>
    </footer>
  </body>
</html>
