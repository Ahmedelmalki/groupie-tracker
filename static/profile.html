<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Name}} - Artist Profile</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <h1>{{.Name}}</h1>
        <a href="/">Back to Home</a>
    </header>
    <main>
        <section class="artist-profile">
            <div class="profile-card">
                <img src="{{.Image}}" alt="{{.Name}}" class="profile-image">
                <h2>{{.Name}}</h2>
                <h3>Members:</h3>
                <ul>
                    {{range .Members}}
                    <li>{{.}}</li>
                    {{end}}
                </ul>
                <h3>Other Details:</h3>
                <p><strong>ID:</strong> {{.Id}}</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Groupie Trackers</p>
    </footer>
</body>
</html>
